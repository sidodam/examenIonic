<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let compra of listaCompras" routerLink="/tabs/tab2/{{compra.id}}">
      <ion-label>{{compra.nombre}}</ion-label>

      <ion-label slot="end">{{compra.precio}}</ion-label>

      <ion-button slot="end">Comprar</ion-button>
    </ion-item>


  </ion-list>



</ion-content>
